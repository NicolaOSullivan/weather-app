<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicola's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="country-selection">
        <h1>Nicola's Weather App</h1>
        <div class="row">
          <div class="col-6">
            <h1 id="city">Dublin</h1>
            <h3 id="description">Clear</h3>
            <h3 id="cityTemp">Current Temperature: 9â€¢</h3>
            <p id="date">Monday 8:12</p>
          </div>
          <div class="col-6">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-3">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <br />
                <br />
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <button class="btn btn-primary" id="current-location-button">
                    Current
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <br />
        <br />
        <p class="made-by">Coded by Nicola O'Sullivan</p>
        <p class="github-link">
          Find original source
          <a href="https://github.com/NicolaOSullivan/weather-app">here</a>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
